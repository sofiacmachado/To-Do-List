<!DOCTYPE html>
<html lang='en'>
  <head>

    <!-- Font Awesome -->

    <title>To-Do List</title>

  <body>
    <header>
      <h1 id='title'>To-Do List</h1>
    </header>
    <div class='container mt-4'>
      <div class='row'>
        <div class='col-12'>
      
          <form id='input-form'>
            <!-- adding new tasks -->
            <input id='input-task' name='new-to-do' type='text' placeholder='Add new task' required>
            <button class='btn btn-light' id='add-button'><i class="fas fa-plus"></i></button>
          </form>

          <div id='todo-list' class='mt-4 ml-3'>
            <!-- Tasks List -->
           <!--  <div class='new-to-do'>Do Laundry<button class='btn btn-light' id='remove-button'><i class="fas fa-minus"></i></button></div>
            <div class='new-to-do'>Create To-Do List<button class='btn btn-light' id='remove-button'><i class="fas fa-minus"></i></button></div> -->
        </div>

      </div>
    </div>

  </body>

</html>
